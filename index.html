<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>คูปองของฉัน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="index-container">
    <h1>คูปองของฉัน</h1>

    <table class="coupon-table">
      <thead>
        <tr>
          <th>ภาพ</th>
          <th>ชื่อคูปอง</th>
          <th>วันหมดอายุ</th>
          <th>ดูโค้ด</th>
        </tr>
      </thead>
      <tbody id="couponList">
        <!-- คูปองจะแสดงที่นี่ผ่าน JS -->
      </tbody>
    </table>

    <!-- ป็อปอัป -->
<div id="popup">
    <div id="popupContent">
      <h3 id="popupName">ชื่อคูปอง</h3>
      <img id="popupImage" src="" alt="ภาพคูปอง">
      <p id="popupCondition">เงื่อนไขการใช้</p>
      <p id="popupExpiry">วันหมดอายุ</p>
      <div id="displayArea"></div> <!-- โค้ด QR และ Barcode -->
      <span id="closePopup" onclick="closePopup()">ปิด</span>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
